<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Wind Model Explorer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <style>
        body { background-color: #f0f2f5; }
        .slider-thumb::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: #3b82f6; cursor: pointer; border-radius: 50%; }
        .slider-thumb::-moz-range-thumb { width: 16px; height: 16px; background: #3b82f6; cursor: pointer; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // --- ICONS (Inlined for standalone compatibility) ---
        const Wind = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" />
                <path d="M9.6 4.6A2 2 0 1 1 11 8H2" />
                <path d="M12.6 19.4A2 2 0 1 0 14 16H2" />
            </svg>
        );

        const Settings = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        );

        const Github = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
                <path d="M9 18c-4.51 2-5-2-7-2" />
            </svg>
        );

        // --- PHYSICS CONSTANTS (Solar Units) ---
        const LSUN = 3.828e33; // erg/s
        const MSUN = 1.989e33; // g
        const RSUN = 6.957e10; // cm
        const SIGMA_SB = 5.670374419e-5; // erg cm^-2 s^-1 K^-4
        const G_CONST = 6.67430e-8; // cgs

        // --- UTILITY FUNCTIONS ---
        
        // Calculate Radius (Solar Units) from L (Solar) and T (K)
        const calcRadius = (L_sol, T_eff) => {
            const L_cgs = L_sol * LSUN;
            const R_cgs = Math.sqrt(L_cgs / (4 * Math.PI * SIGMA_SB * Math.pow(T_eff, 4)));
            return R_cgs / RSUN;
        };

        // Calculate T_eff from L and R
        const calcTeff = (L_sol, R_sol) => {
            const L_cgs = L_sol * LSUN;
            const R_cgs = R_sol * RSUN;
            return Math.pow(L_cgs / (4 * Math.PI * SIGMA_SB * Math.pow(R_cgs, 2)), 0.25);
        };

        // Helper for log10
        const log10 = (x) => Math.log10(x > 0 ? x : 1e-99);

        // --- WIND RECIPES (Ported from Fortran) ---
        // Inputs: L (Lsun), M (Msun), T (K), R (Rsun), Z (Zsun), X (fraction)
        
        const recipes = {
            // --- COOL WINDS ---
            Reimers75: (p) => {
                // Mdot = 4e-13 * (L*R/M) (all solar units in formula logic from file)
                // Note: File applies scaling factors, we use standard
                const mdot = 4e-13 * (p.L * p.R / p.M);
                return log10(mdot);
            },
            deJager88: (p) => {
                // logMdot = 1.769 logL - 1.676 logT - 8.158
                return 1.769 * log10(p.L) - 1.676 * log10(p.T) - 8.158;
            },
            vanLoon05: (p) => {
                // logMdot = 1.05 log(L/10000) - 6.3 log(T/3500) - 5.56
                return 1.05 * log10(p.L / 10000) - 6.3 * log10(p.T / 3500) - 5.56;
            },
            
            // --- HOT/THIN WINDS ---
            Vink01: (p) => {
                // Simplified logic from V01 routine
                // Jump temp logic omitted for smoothness in visualization, showing dominant regime
                const v_inf_esc_hot = 2.6 * Math.pow(p.Z, 0.13); 
                const v_inf_esc_cool = 1.3 * Math.pow(p.Z, 0.13);
                
                let logMdot = -99;

                if (p.T > 25000) {
                    // Hot side
                    logMdot = -6.697 
                        + 2.194 * log10(p.L/1e5) 
                        - 1.313 * log10(p.M/30) 
                        - 1.226 * log10(v_inf_esc_hot/2.0) 
                        + 0.933 * log10(p.T/40000) 
                        - 10.92 * Math.pow(log10(p.T/40000), 2)
                        + 0.85 * log10(p.Z);
                } else {
                    // Cool side (bi-stability jump)
                    logMdot = -6.688 
                        + 2.210 * log10(p.L/1e5) 
                        - 1.339 * log10(p.M/30) 
                        - 1.601 * log10(v_inf_esc_cool/2.0) 
                        + 1.07 * log10(p.T/20000) 
                        + 0.85 * log10(p.Z);
                }
                return logMdot;
            },
            Bjorklund23: (p) => {
                // logMdot = -5.52 + 2.39 log(L/1e6) - 1.48 log(M/45) + 2.12 log(T/45k) + (0.75 - 1.87 log(T/45k)) logZ
                return -5.52 
                    + 2.39 * log10(p.L/1e6) 
                    - 1.48 * log10(p.M/45) 
                    + 2.12 * log10(p.T/45000) 
                    + (0.75 - 1.87 * log10(p.T/45000)) * log10(p.Z);
            },
            Krticka24: (p) => {
                // logMdot = -13.82 + 0.358 logZ + (1.52 - 0.11 logZ)(logL - 6) + ... terms
                const logZ = log10(p.Z);
                const t_k = p.T / 1000.0;
                
                // Exponent terms
                const term1 = Math.exp(-Math.pow((t_k - 14.16) / 3.58, 2));
                const term2 = 3.84 * Math.exp(-Math.pow((t_k - 37.9) / 56.5, 2));

                return -13.82 
                    + 0.358 * logZ 
                    + (1.52 - 0.11 * logZ) * (log10(p.L) - 6.0)
                    + 13.82 * log10((1.0 + 0.73 * logZ) * term1 + term2);
            },
            Vink17: (p) => {
                 // logMdot = -13.3 + 1.36 logL + 0.61 logZ
                 return -13.3 + 1.36 * log10(p.L) + 0.61 * log10(p.Z);
            },

            // --- THICK/WR WINDS ---
            NugisLamers00: (p) => {
                // WN: logMdot = -13.6 + 1.63 logL + 2.22 logY + 0.85 logZ
                // Assuming Surface Helium Y = 1 - X - Z (approx)
                const Y = Math.max(0.01, 1.0 - p.X - (p.Z * 0.014)); // Z is ratio, so Z_mass approx Z*0.014
                return -13.60 + 1.63 * log10(p.L) + 2.22 * log10(Y) + 0.85 * log10(p.Z);
            },
            Langer89: (p) => {
                // logMdot = 2.5 logM + 0.85 logZ - 7.1
                 return 2.5 * log10(p.M) + 0.85 * log10(p.Z) - 7.1;
            }
        };

        const RECIPE_META = {
            Reimers75: { color: "#ef4444", name: "Reimers (1975)", category: "Cool" },
            deJager88: { color: "#f97316", name: "de Jager (1988)", category: "Cool" },
            vanLoon05: { color: "#ea580c", name: "van Loon (2005)", category: "Cool" },
            Vink01: { color: "#3b82f6", name: "Vink et al. (2001)", category: "Thin" },
            Bjorklund23: { color: "#06b6d4", name: "Björklund et al. (2023)", category: "Thin" },
            Krticka24: { color: "#8b5cf6", name: "Krticka et al. (2024)", category: "Thin" },
            Vink17: { color: "#6366f1", name: "Vink (2017)", category: "Thin" },
            NugisLamers00: { color: "#10b981", name: "Nugis & Lamers (2000)", category: "WR" },
            Langer89: { color: "#84cc16", name: "Langer (1989)", category: "WR" },
        };

        const App = () => {
            // --- STATE ---
            const [xAxisType, setXAxisType] = useState('Teff'); // Teff, L, Z
            const [fixedParams, setFixedParams] = useState({
                L: 5.0,  // log L/Lsun
                M: 40.0, // Msun
                T: 4.6,  // log T (for when not X axis)
                Z: 1.0,  // Z/Zsun
                X: 0.7   // Surface H fraction
            });
            const [selectedModels, setSelectedModels] = useState({
                Vink01: true,
                Bjorklund23: true,
                Krticka24: false,
                Reimers75: false,
                deJager88: false,
                NugisLamers00: false
            });

            // --- DATA GENERATION ---
            const plotData = useMemo(() => {
                const data = [];
                let steps = 100;
                let min, max;
                
                // Define range based on X-axis selection
                if (xAxisType === 'Teff') {
                    min = 3.5; max = 5.3; // log T
                } else if (xAxisType === 'L') {
                    min = 3.0; max = 6.5; // log L
                } else if (xAxisType === 'Z') {
                    min = -2.0; max = 0.5; // log Z
                }

                const stepSize = (max - min) / steps;

                for (let i = 0; i <= steps; i++) {
                    const xValLog = min + i * stepSize;
                    const xValLinear = Math.pow(10, xValLog); // Actual value for calculation

                    // Construct current star state
                    const currentP = {
                        L: xAxisType === 'L' ? xValLinear : Math.pow(10, fixedParams.L),
                        M: fixedParams.M,
                        T: xAxisType === 'Teff' ? xValLinear : Math.pow(10, fixedParams.T),
                        Z: xAxisType === 'Z' ? xValLinear : fixedParams.Z,
                        X: fixedParams.X
                    };
                    
                    // Calculate R dependent on T and L
                    currentP.R = calcRadius(currentP.L, currentP.T);

                    const point = { x: xValLog }; // Store log value for plotting X axis

                    Object.keys(recipes).forEach(key => {
                        if (selectedModels[key]) {
                            point[key] = recipes[key](currentP);
                        }
                    });

                    data.push(point);
                }
                return data;
            }, [xAxisType, fixedParams, selectedModels]);

            // --- HANDLERS ---
            const handleParamChange = (key, val) => {
                setFixedParams(prev => ({ ...prev, [key]: parseFloat(val) }));
            };

            const toggleModel = (key) => {
                setSelectedModels(prev => ({ ...prev, [key]: !prev[key] }));
            };

            return (
                <div className="min-h-screen p-4 md:p-8 font-sans text-slate-800">
                    <header className="mb-8 max-w-6xl mx-auto flex items-center justify-between">
                        <div>
                            <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                                Stellar Wind Models
                            </h1>
                            <p className="text-slate-500 mt-1">Interactive Mass-Loss Rates Explorer</p>
                        </div>
                        <div className="flex gap-4">
                            <a href="#" className="flex items-center gap-2 text-sm text-slate-600 hover:text-blue-600 transition">
                                <Github size={18} /> View Code
                            </a>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
                        
                        {/* CONTROLS SIDEBAR */}
                        <div className="lg:col-span-3 space-y-6">
                            
                            {/* Axis Selection */}
                            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                                <h3 className="font-semibold text-sm uppercase tracking-wide text-slate-400 mb-4 flex items-center gap-2">
                                    <Settings size={16} /> Plot Axis
                                </h3>
                                <div className="space-y-2">
                                    {['Teff', 'L', 'Z'].map(type => (
                                        <label key={type} className="flex items-center gap-3 cursor-pointer p-2 rounded hover:bg-slate-50 transition">
                                            <input 
                                                type="radio" 
                                                name="xaxis" 
                                                checked={xAxisType === type} 
                                                onChange={() => setXAxisType(type)}
                                                className="w-4 h-4 text-blue-600"
                                            />
                                            <span className="font-medium">
                                                {type === 'Teff' ? 'Temperature (log T)' : 
                                                 type === 'L' ? 'Luminosity (log L)' : 'Metallicity (log Z)'}
                                            </span>
                                        </label>
                                    ))}
                                </div>
                            </div>

                            {/* Fixed Parameters */}
                            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                                <h3 className="font-semibold text-sm uppercase tracking-wide text-slate-400 mb-4">Fixed Parameters</h3>
                                <div className="space-y-4">
                                    {xAxisType !== 'L' && (
                                        <div>
                                            <div className="flex justify-between text-sm mb-1">
                                                <span>Luminosity (log L/L☉)</span>
                                                <span className="font-mono text-blue-600">{fixedParams.L}</span>
                                            </div>
                                            <input type="range" min="3" max="6.5" step="0.1" 
                                                value={fixedParams.L} 
                                                onChange={(e) => handleParamChange('L', e.target.value)}
                                                className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer slider-thumb" 
                                            />
                                        </div>
                                    )}
                                    
                                    <div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span>Mass (M☉)</span>
                                            <span className="font-mono text-blue-600">{fixedParams.M}</span>
                                        </div>
                                        <input type="range" min="5" max="100" step="1" 
                                            value={fixedParams.M} 
                                            onChange={(e) => handleParamChange('M', e.target.value)}
                                            className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer slider-thumb" 
                                        />
                                    </div>

                                    {xAxisType !== 'Teff' && (
                                        <div>
                                            <div className="flex justify-between text-sm mb-1">
                                                <span>Temp (log Teff)</span>
                                                <span className="font-mono text-blue-600">{fixedParams.T}</span>
                                            </div>
                                            <input type="range" min="3.5" max="5.3" step="0.05" 
                                                value={fixedParams.T} 
                                                onChange={(e) => handleParamChange('T', e.target.value)}
                                                className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer slider-thumb" 
                                            />
                                        </div>
                                    )}

                                    {xAxisType !== 'Z' && (
                                        <div>
                                            <div className="flex justify-between text-sm mb-1">
                                                <span>Metallicity (Z/Z☉)</span>
                                                <span className="font-mono text-blue-600">{fixedParams.Z}</span>
                                            </div>
                                            <input type="range" min="0.01" max="2.0" step="0.01" 
                                                value={fixedParams.Z} 
                                                onChange={(e) => handleParamChange('Z', e.target.value)}
                                                className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer slider-thumb" 
                                            />
                                        </div>
                                    )}
                                     <div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span>Surface H (X)</span>
                                            <span className="font-mono text-blue-600">{fixedParams.X}</span>
                                        </div>
                                        <input type="range" min="0.0" max="0.75" step="0.05" 
                                            value={fixedParams.X} 
                                            onChange={(e) => handleParamChange('X', e.target.value)}
                                            className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer slider-thumb" 
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Model Selection */}
                            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                                <h3 className="font-semibold text-sm uppercase tracking-wide text-slate-400 mb-4 flex items-center gap-2">
                                    <Wind size={16} /> Models
                                </h3>
                                <div className="space-y-3 max-h-64 overflow-y-auto pr-2">
                                    {Object.keys(recipes).map(key => (
                                        <label key={key} className="flex items-center gap-3 cursor-pointer group">
                                            <div className={`w-5 h-5 rounded border flex items-center justify-center transition ${selectedModels[key] ? 'bg-blue-600 border-blue-600' : 'border-slate-300 bg-white'}`}>
                                                <input 
                                                    type="checkbox" 
                                                    className="hidden"
                                                    checked={selectedModels[key]}
                                                    onChange={() => toggleModel(key)}
                                                />
                                                {selectedModels[key] && <svg className="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>}
                                            </div>
                                            <div className="flex-1">
                                                <span className="text-sm font-medium text-slate-700 group-hover:text-blue-600">{RECIPE_META[key].name}</span>
                                                <div className="flex items-center gap-2 mt-0.5">
                                                    <span className="w-2 h-2 rounded-full" style={{backgroundColor: RECIPE_META[key].color}}></span>
                                                    <span className="text-xs text-slate-400 uppercase">{RECIPE_META[key].category}</span>
                                                </div>
                                            </div>
                                        </label>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* MAIN PLOT AREA */}
                        <div className="lg:col-span-9">
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-[600px] flex flex-col">
                                <div className="mb-4 flex justify-between items-center">
                                    <h2 className="font-bold text-lg text-slate-700">Mass Loss Rate vs {xAxisType === 'Teff' ? 'Effective Temperature' : xAxisType === 'L' ? 'Luminosity' : 'Metallicity'}</h2>
                                </div>
                                <div className="flex-1 w-full min-h-0">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <LineChart data={plotData} margin={{ top: 10, right: 30, left: 20, bottom: 40 }}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#e2e8f0" />
                                            <XAxis 
                                                dataKey="x" 
                                                type="number" 
                                                domain={['auto', 'auto']}
                                                tickFormatter={(val) => val.toFixed(2)}
                                                label={{ 
                                                    value: xAxisType === 'Teff' ? 'log Teff [K]' : xAxisType === 'L' ? 'log L/L☉' : 'log Z/Z☉', 
                                                    position: 'bottom', 
                                                    offset: 20 
                                                }}
                                                reversed={xAxisType === 'Teff'} // Astronomy convention: Hot on left
                                            />
                                            <YAxis 
                                                label={{ value: 'log Ṁ [M☉/yr]', angle: -90, position: 'insideLeft' }}
                                                domain={['auto', 'auto']}
                                            />
                                            <Tooltip 
                                                labelFormatter={(val) => `${xAxisType === 'Teff' ? 'log Teff' : xAxisType === 'L' ? 'log L' : 'log Z'}: ${Number(val).toFixed(3)}`}
                                                contentStyle={{ borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)' }}
                                            />
                                            <Legend verticalAlign="top" height={36}/>
                                            
                                            {Object.keys(recipes).map(key => (
                                                selectedModels[key] && (
                                                    <Line 
                                                        key={key}
                                                        type="monotone" 
                                                        dataKey={key} 
                                                        stroke={RECIPE_META[key].color} 
                                                        name={RECIPE_META[key].name}
                                                        strokeWidth={2}
                                                        dot={false}
                                                        activeDot={{ r: 6 }}
                                                    />
                                                )
                                            ))}
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="mt-4 text-xs text-slate-400 text-center">
                                    Note: Approximations used for stellar parameters ($R \propto \sqrt{L/T^4}$). Internal structure variables (e.g., $X_c$, $\Gamma_e$) approximated from surface values.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
